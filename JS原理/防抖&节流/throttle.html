  function throttle (fn, delay) {
    // 利用闭包保存时间
    let prev = Date.now()
    return function () {
      let now = Date.now()
      if(now-prev >= delay) {
        fn.call(this, arguments)
        prev = DATE.now()
      }
    }
  }
