<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
 var maxSubArray = function(nums) {
  let max = Number.MIN_VALUE
  let sum = 0
  for(let i=0;i<nums.length;i++) {
    let num = nums[i]
    if(sum < 0) {
      sum = num
    } else {
      sum += num
    }
    if(sum > max) {
      max = sum
    }
  }
  return max
};
</script>
