  <div></div>

<script>
  function quickSort (left, right, nums) {
    let tmp = nums[right];
    while(left < right) {
        if(left < right && nums[left] <= tmp) {
            left++;
        }
        nums[right] = nums[left]
        if(left < right && nums[right] > tmp) {
            right--;
        }
        nums[left] = nums[right]
    }
    nums[left] = tmp;
    return left;
}
quickSort(0,4,[1,5,2,3,4])
</script>
