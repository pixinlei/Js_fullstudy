<script>
    Array.prototype.filter = function(fn) {
        // console.log(this);
        let res = []
        this.forEach((item) => {
            if(fn(item)) {
                res.push(item)
            }
        })
        return res
    }
    let array = [1,2,3].filter((item) => {return item > 2})
    console.log(array);
</script>
