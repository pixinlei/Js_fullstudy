<script>
    class Queue{
        constructor() {
            this.arr = []
        }
        task(time, cb) {
            this.arr.push({time, cb})
            return this
        }
        start() {
            let t = 0
            for(let item of this.arr) {
                t += item.time
                setTimeout(() => {
                    item.cb()
                }, t)
            }
        }

    }
    new Queue().task(1000, () => {
        console.log(1);
    }).task(2000, () => {
        console.log(2);
    }).task(3000, () => {
        console.log(3);
    }).start()
</script>
