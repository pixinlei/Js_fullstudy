<script>
//line=readline()
//print(line)
function repeat (func, times, wait) {
    let num = 0
    function a(...args) {
        if(num !== times) {
            setTimeout(() => {
                func(...args)
                num++
                a(...args)
            }, wait)
        }
    }
    return a
}

const repeatFunc = repeat(alert, 4, 3000)
repeatFunc("hellworld")
</script>
