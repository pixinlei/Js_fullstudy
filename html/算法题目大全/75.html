<script>
  /**
 * @param {number[]} nums
 * @return {void} Do not return anything, modify nums in-place instead.
 */
var sortColors = function(nums) {
  let left = 0,
      right = nums.length - 1,
      pre = 0
  
  while(left<right){
    if(nums[pre] === 0) {
      [nums[pre],nums[left]] = [nums[left],nums[pre]]
      pre++
      left++
    }else if(nums[pre] === 1){
      pre++
    }else {
      [nums[pre],nums[right]] = [nums[right],nums[pre]]
      right--
      pre--
    }
  }
  
  return nums
};
sortColors([2,0,2,1,1,0])
</script>
