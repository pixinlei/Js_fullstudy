// 冒泡排序
/**
 * @param {number[]} nums
 * @return {void} Do not return anything, modify nums in-place instead.
 */
 var sortColors = function(nums) {
  for(let i=0;i<nums.length;i++){
    for(let j=0;j<nums.length-1;j++){
      if(nums[i] < nums[j]){
      [nums[i],nums[j]] = [nums[j],nums[i]]
      }
    }
  }
  return nums
};


// 测试用例
sortColors([2,0,2,1,1,0])
