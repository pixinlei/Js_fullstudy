<script>
/**
 * @param {number} numRows
 * @return {number[][]}
 */
 var generate = function(numRows) {
    let res = []
    if(numRows === 1) return [1]
    if(numRows === 2) return [[1],[1,1]]
    res.push([1])
    res.push([1,1])
    let c = 3
    digui(c)
    function digui(n) {
        let temp = []
        temp[0] = 1
        temp[n-1] = 1
        for(let i=1;i<= n-2;i++) {
            temp[i] = res[c-2][i-1] + res[c-2][i]
        }
        res.push(temp)
        if(c === numRows) {
            return
        } else {
            c++
            digui(c)
        }
    }
    return res
};
console.log(generate(3));
</script>
