<script>
  /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var searchInsert = function (nums, target) {
  let left = 0,
      right = nums.length - 1
  if (nums.indexOf(target)) {
    return nums.indexOf(target)
  } else {
    while (right >= left) {
    let center = (left + right) >> 1
    console.log(center);
    if (nums[center] > target) {
      right = center
    } else if (nums[center] < target) {
      left = center + 1
    } else {
      return center
    }
  }
  }
  return left
};

console.log(searchInsert([1,3,5,6],5));
</script>
