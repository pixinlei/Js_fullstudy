  nums1[l] = (nums2[n] === undefined ? -Infinity : nums2[n]) >= (nums1[m] === undefined ? -Infinity : nums1[m]) ? nums2[n--] : nums1[m--]

  /**
 * @param {number[]} nums1
 * @param {number} m
 * @param {number[]} nums2
 * @param {number} n
 * @return {void} Do not return anything, modify nums1 in-place instead.
 */
var merge = function(nums1, m, nums2, n) {
  nums1 = nums1.slice(0,m)
  nums2 = nums2.slice(0,n)
  let left = 0
  while(true) {
    let temp = nums2.shift()
    if(temp !== undefined) {
      if(nums1[left] <= temp) {
        for(left;left<nums1.length;left++) {
          if(nums1[left+1] >= temp) {
            nums1.splice(left + 1,0,temp)
            left += 2
            break
          }
        }
        if(left === nums1.length) {
          nums1.push(temp)
        }
        // break
      } else {
        if(left === 0) {
          nums1.unshift(temp)
        }else {
          nums1.splice(left-1,0,temp)
        }
        left++
        // break
      }
    } else {
      break
    }
  } 
  return nums1
};
