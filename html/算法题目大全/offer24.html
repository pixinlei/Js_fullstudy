/**

 * function ListNode(val) {

 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
 var reverseList = function(head) {
    if (!head || !head.next) return head;

    let cur = head;
    let pre = null;

    while(cur) {
        const next = cur.next;
        cur.next = pre;
        pre = cur;
        cur = next;
    }

    return pre;
};

<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
 var reverseList = function(head) {
    if(!head || !head.next) return head
    let nodes = [];
    while(head!==null) {
        nodes.push(new ListNode(head.val));
        head = head.next;
    }
    let res = new ListNode();
    let pre = res;
    for(let i = nodes.length -1; i>=1;i--) {
        pre.val = nodes[i].val
        pre.next = nodes[i-1]
        pre = pre.next
    }
    return res
};
