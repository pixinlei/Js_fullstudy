<script>
  var longestCommonPrefix = function(strs) {
    let str = strs[0]
    for(let i=0;i< str.length; i++) {
      let prefix = str.substring(0,i)
      for(let s of strs) {
        if(s.substring(0,i) !== prefix) {
          return str.substring(0,i -1)
        }
      }
    }
    return str
  }
</script>
