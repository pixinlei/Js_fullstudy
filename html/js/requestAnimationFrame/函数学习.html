<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function max(){
            var max = arguments[0] 
            for(var i=1;i<arguments.length;i++){
                if(max<arguments[i]){
                    max = arguments[i]
                }
            }
            return max
        }

        console.log(max(1,2,3,45,5));
        
        console.log(max(6,10,11,55));
        
    </script>
</body>
</html>
