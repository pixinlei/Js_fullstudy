<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box, .box2{
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
        }
        .box2{
            /* position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black; */
            top: 60px;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>

    <script>
        var box = document.querySelector('.box');

        // setTimeout(() => {   //只执行一次
        //     console.log(666);
            
        // }, 1000);
        var dis = 0
            timer = 0
       timer = setInterval(() => {     //每隔 秒执行（一直执行）
            box.style.left = dis++ + 'px'
            if(dis>=500) clearInterval(timer);  
        }, 16);

        var box2 = document.querySelector('.box2');
        var diss = 0;
        function animation(){
            requestAnimationFrame(function(){
                box2.style.left = diss++ + 'px'
                if(diss<500) animation()
            })
        }
        animation();
    </script>
</body>
</html>
