<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
  <title>Document</title>
  <script>
    var ratio = 1/window.devicePixelRatio
    var meta = document.createElement('meta')
    meta.name = 'viewport'
    meta.content = 'initial-scale=' + ratio
    var head = document.querySelector('head')
    head.appendChild(meta)
    //把屏幕等分成10份
    const width = (window.innerWidth)  / 10
    const html = document.querySelector('html')
    //每一份就是1rem
    html.style.fontSize = width + 'px'
  </script>
  <style>
    body{
      margin: 0;
      padding: 0; 
    }
    /* html{
      要在不同的设备上调整html的font-size
      设备物理像素/逻辑像素 = dpr
      font-size: 20px;
    } */
    /* div{
      font-size: 30px;
      width: 3rem;
      height: 3rem;
      background: pink;
    } */
    input{
      height: 0.75rem;
      width: 5.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left"></div>
    <div class="header-center">
      <input type="text">
    </div>
    <div class="header-right"></div>
  </div>
</body>
</html>
