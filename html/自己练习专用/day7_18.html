<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
</body>
<script>
  var btn = document.querySelector('button')
  btn.onclick = function(){
    this.disabled = true
    setTimeout(function(){
      this.disabled =false
    }.bind(this),3000)
  }
</script>
</html>
