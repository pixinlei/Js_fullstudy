<script>
  let arr = [[1, 2, 2], [3, 4, 5, 5],[6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10]
  // 拍平，去重
  function flat(arr) {
    let res = []
    function paipin(arr) {
      if(Array.isArray(arr)) {
        arr.forEach((n) => {
          paipin(n)
        })
      }else {
        res.push(arr)
      }
    }
    paipin(arr)
    res = [...new Set(res)]
    return res
  }
  console.log(flat(arr));
</script>
