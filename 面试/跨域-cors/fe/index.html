<script>
  // 简单请求
  // 非简单请求：以options请求方法发出一个 预检（preflight）请求看允许跨域？通过才会发出正式请求
  // 简单请求(可以以原生 form 的形式) 求 vs 非简单请求 
  let header = new Headers()
  header.set('Content-Type', 'application/json')
  header.set('X-custom', 'xxxxxxxxx')
  fetch('http://localhost:9090/api',{
    headers:header,
    data: JSON.stringify({a: 1}),
    method: 'POST'
  })
  .then(res => res.json())
  .then(r => {
    console.log(r);
  })
</script>
