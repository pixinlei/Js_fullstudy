<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  let plugin = {}
  plugin.install = function(Vue) {
    let div = document.createElement('div')
    div.style.position = 'absolut'
    div.style.left = 0
    div.style.right = 0
    div.style.top = 1
    div.style.bottom = 0
    div.style.backgroundColor = 'rgba(0,0,0,0.2)'
    div.innerHTML = 'load....'
    function toogle(el, binding) {
      if(binding.value) {
        el.appendChild(div)
      } else {
        [...el.children].includes(div) && el.removeChild(div)
      }
    }
    Vue.directive('loding', {
      bind(el, binding) { //指令第一次被创建
        // el 哪个DOM使用了这个指令
        toogle(el, binding)
      },
      update(el, binding) {
        toogle(el, binding)
      }
    })
  }
  Vue.use(plugin)


  Vue.component('my-loading-test', {
    template: `
    <div v-loading="loading">
      <li>1</li>
      <li>2</li>
    </div>
    `,
    data() {
      return {
        loading: false
      }
    },
    mounted() {
      setTimeout(() => {
        this.loading = true;
      }, 3000)
    }
  })

  let a = 123
  console.log(a, window.a);
  new Vue({
    el: '#app',
    template: `
    <div>
      <my-loading-test />
    </div>
    `
  })

</script>
</html>
