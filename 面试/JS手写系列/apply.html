<script>
 Function.prototype.apply = function(context) {
   if(typeof this !== 'function') {
     throw new Error('error')
   }
   context = context || window
   context.fn = this
   let res
   if(arguments[1]) {
     res = context.fn(...arguments[1])
   }else {
     res = context.fn()
   }
   delete context.fn
   return res
 }
</script>
