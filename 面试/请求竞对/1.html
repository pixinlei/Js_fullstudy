<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" oninput="input()">
  <div id="res"></div>
</body>
<script>
  let index = 0
  function mockReq() {
    return new Promise((resolve, reject) => {
      let time = Math.random() * 1000
      index++
      let current = index
      setTimeout(() => {
        if(current < index) {
          console.log('响应废弃' + current)
        } else {
          resolve('响应' + current)
        }
      }, time)
    })
  }
  async function input() {
    const res = await mockReq()
    document.getElementById('res').innerHTML = res
  }
</script>
</html>
