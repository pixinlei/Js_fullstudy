<script>
   let arr = [1,2,3,4,5]
   Array.prototype.myReduce = function(fn, init = this[0]) {
      for(let i=0;i<this.length;i++) {
         let current = this[i]
         init = fn(init, current, i, this)
      }
      return init
   }
   let myres =  arr.myReduce((pre, current,index, arr)=>{
      console.log(pre, current, index, arr);
      return pre += current
   }, 0)
   console.log(myres);
