<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .second {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: pink;
      animation: move 10s  infinite;
    }
    @keyframes move {
      0% {left: 0;}
      20% {left: 10px;}
      40% {left: 20px;}
      60% {left: 30px;}
      80% {left: 40px;}
      100% {left: 50px;}
    }
  </style>
</head>
<body>
  <div class="second"></div>
</body>
</html>
