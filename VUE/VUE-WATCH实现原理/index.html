<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{msg}}</p>
    <p>{{count}}</p>
    <button @click="add">add</button>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      msg: 'hello world',
      count: 0
    },
    methods: {
      add () {
        this.count++
      }
    },
    watch: {
      count (newval, oldval) {
        if (newval >=10) {
          this.msg = 'hello watch'
        } else {
          this.msg = 'hello world'
        }
      }
    },
  })
</script>
</html>
